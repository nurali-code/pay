<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work.ui</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="header wrap">
        <span class="header-item time">Сгорит через: 24ч</span>
        <span class="header-item help">Нужна помощь?</span>
    </div>
    <main>
        <h1>YOU ARE AVAILABLE</h1>
        <img class="qr" src="./img/qr.png" alt="qr">
        <p class="balance">0.346 ETH</p>
        <p class="descr">EXAMPLE 3500 UAH</p>
        <form action="#">
            <fieldset>
                <label>Enter card number</label>
                <input type="tel" id="inp-card" required placeholder="0000-0000-0000-0000">
            </fieldset>
            <fieldset>
                <label>Enter the recipient's first and last name</label>
                <input type="tel" required placeholder="JON DOE">
            </fieldset>
            <button class="btn" type="submit">Далее</button>
        </form>
    </main>

    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/jquery.inputmask.min.js"></script>
    <script>
        $('#phone').inputmask({ "mask": "+380-999-99-99-99" });
        function numberWithSpaces(x) { return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ") };

        $('#code').on('keyup', function () {
            $(this).val(numberWithSpaces($(this).val().replace(/[^0-9.]/g, "")))
        })
    </script>

</body>

</html>
